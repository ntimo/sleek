---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% include header.html %}

    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      .hero {
        height: 100%; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>

    <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/{{ page.hero_img | default: site.hero_img }}">
      <div class="hero__wrap">
        <h1 class="hero__title">{{ site.title | escape }}</h1>
        <p class="hero__meta">{{ site.tagline }}</p>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
